<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Users {{id}}</title>
</head>
<body>
    <h1>Edit User {{id}} </h1>
    <form action = "/users/update" method = "POST">
        {% csrf_token %}
        <p>First Name: </p>
        <input type="text" name = "first name" value = {{first_name}}>
        <p>Last Name: </p>
        <input type="text" name = "last name" value = {{last_name}}>
        <p>Email: </p>
        <input type="text" name = "email" value = {{email}}>
        <br>
        <br>
        <button>Update</button>
    </form>
    <br>
    <a href = "/users/{{request.session.id}}">Show</a>
    <a href = "/users">Go Back</a>
</body>
</html>
