<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Reviews</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="header">
        <div id="nav">
            <a class ="navlink" href="/">Home</a>
            <a class ="navlink" href="/books/add">Add Book and Review</a>
            <a class ="navlink" href="/logout">Logout</a>
        </div>
    </div>
    <h2>User Alias: {{alias}}</h2>
    Name: {{name}}
    <br>
    Email: {{email}}
    <br>
    Total Reviews: {{books|length}}
    <br>
    Posted Reviews on the following books:
    <ul>
        {%for review in books%}
            <li><a href = "/books/{{review.id}}">{{review.title}}</a></li>
        {%endfor%}
    </ul>
</body>
</html>
