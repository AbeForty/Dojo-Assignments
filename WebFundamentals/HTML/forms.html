<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>

    <label for="pw_confirm">Password Confirmation:</label>
    <input type="password" id="pw_confirm" name="pw_confirm">
    <br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label> 
    <input type="radio" id="female" name="gender" value="female">  
    <label for="female">Female</label>    
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br>

    <label for="description">A short description about yourself: </label>
    <br>

    <textarea name="description" id="description"></textarea>
    <br>

    <label for="favlanguage">Favorite Language</label>
    <select name="favlanguage" id ="favlanguage">
        <option value="javascript">JavaScript</option>
        <option value="net">.NET</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="mean">MEAN</option>
    </select>
    <br>

    <input type="submit" value="Submit">
</body>

</html>
