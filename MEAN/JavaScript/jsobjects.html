<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Basics II</title>
</head>
<body>
    <script>
        function printStudents() {
            let students = [
                {name: 'Remy', cohort: 'Jan'},
                {name: 'Genevieve', cohort: 'March'},
                {name: 'Chuck', cohort: 'Jan'},
                {name: 'Osmund', cohort: 'June'},
                {name: 'Nikki', cohort: 'June'},
                {name: 'Boris', cohort: 'June'}
            ]
            for (var key in students) {
                console.log("Name: "+ students[key].name + " Cohort: " + students[key].cohort);
                // console.log();
            }
        }
        printStudents()
        function printEmployessAndManagers() {
            let users = {
                'Employees': [
                    {'first_name':  'Miguel', 'last_name' : 'Jones'},
                    {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                    {'first_name' : 'Nora', 'last_name' : 'Lu'},
                    {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
                ],
                'Managers': [
                    {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                    {'first_name' : 'Gordon', 'last_name' : 'Poe'}
                ]
            };
            // var place = 0;
            for (var key in users) {
                console.log(key);
                for (var i = 0; i < users[key].length; i++){
                    var nameLength = users[key][i]["first_name"].length + users[key][i]["last_name"].length
                    var place = i + 1;
                    console.log(place + " - " + users[key][i]["first_name"] + " " + users[key][i]["last_name"] + " - " + nameLength)
                }
            }
        }
        printEmployessAndManagers()
    </script>
</body>
</html>
