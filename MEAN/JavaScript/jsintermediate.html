        let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
        function drawStars(arr){                    
            var starsStr = "";
            for (var i = 0; i < arr.length; i++){
                if (arr[i].constructor == Number){
                    for (var i2 = 0; i2 < arr[i]; i2++){
                        starsStr += "*";
                    }
                    starsStr += "\n";                 
                }
                else if (arr[i].constructor == String){
                    for (var i2 = 0; i2 < arr[i].length; i2++){
                        starsStr += arr[i].toLowerCase().charAt(0);
                    }
                    starsStr += "\n";                 
                }
            }
            return starsStr;
        }
        console.log(drawStars(x));
